{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mateo's Games{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
        <link href="{% static 'fortune/style.css' %}" rel="stylesheet">
       
    </head>

<body>
    <nav id="nav" class="navbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'WOS' %}">Wheel of Spelling </a>
        <a href="{% url 'classes' %}">Seating Chart</a>
        <a href="">Profile</a>
        {% if user.is_authenticated %}
            <a href="{%url 'login' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <div class="body">
        {% block body %}
        {% endblock %}
    </div>
    <script src="{% static 'fortune/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
